server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Confiar nos headers do proxy (Traefik)
    real_ip_header X-Forwarded-For;
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Desabilitar logs de acesso para health checks
    location /health {
        access_log off;
        return 200 "OK";
    }
}
