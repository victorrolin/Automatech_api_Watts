server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # SPA - redirecionar tudo para index.html
    location / {
        try_files $uri $uri/ /index.html =404;
    }
    
    # Desabilitar logs de erro para arquivos n√£o encontrados
    error_page 404 /index.html;
}
