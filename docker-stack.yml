version: '3.8'

services:
  automatech-api:
    image: victor1204s/automatech-api:latest
    networks:
      - traefik-public
      - automatech-internal
    volumes:
      - automatech-sessions:/app/sessions
    environment:
      - NODE_ENV=production
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.constraint-label=traefik-public
        
        # HTTP Router
        - traefik.http.routers.automatech-api.rule=Host(`api.automatech.tech`)
        - traefik.http.routers.automatech-api.entrypoints=http
        - traefik.http.routers.automatech-api.middlewares=https-redirect
        
        # HTTPS Router
        - traefik.http.routers.automatech-api-secure.rule=Host(`api.automatech.tech`)
        - traefik.http.routers.automatech-api-secure.entrypoints=https
        - traefik.http.routers.automatech-api-secure.tls=true
        - traefik.http.routers.automatech-api-secure.tls.certresolver=le
        
        # Service
        - traefik.http.services.automatech-api.loadbalancer.server.port=3001
        
        # CORS Middleware
        - traefik.http.middlewares.automatech-cors.headers.accesscontrolallowmethods=GET,POST,DELETE,OPTIONS
        - traefik.http.middlewares.automatech-cors.headers.accesscontrolalloworiginlist=*
        - traefik.http.middlewares.automatech-cors.headers.accesscontrolmaxage=100
        - traefik.http.middlewares.automatech-cors.headers.addvaryheader=true

  automatech-dashboard:
    image: victor1204s/automatech-dashboard:latest
    networks:
      - traefik-public
      - automatech-internal
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.constraint-label=traefik-public
        
        # HTTP Router
        - traefik.http.routers.automatech-dashboard.rule=Host(`automatech.automatech.tech`)
        - traefik.http.routers.automatech-dashboard.entrypoints=http
        - traefik.http.routers.automatech-dashboard.middlewares=https-redirect
        
        # HTTPS Router
        - traefik.http.routers.automatech-dashboard-secure.rule=Host(`automatech.automatech.tech`)
        - traefik.http.routers.automatech-dashboard-secure.entrypoints=https
        - traefik.http.routers.automatech-dashboard-secure.tls=true
        - traefik.http.routers.automatech-dashboard-secure.tls.certresolver=le
        
        # Service
        - traefik.http.services.automatech-dashboard.loadbalancer.server.port=80

networks:
  traefik-public:
    external: true
  automatech-internal:
    driver: overlay
    attachable: true

volumes:
  automatech-sessions:
    driver: local
