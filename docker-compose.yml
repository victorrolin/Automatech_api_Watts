version: '3.8'

services:
  automatech-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: automatech-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./sessions:/app/sessions
    environment:
      - NODE_ENV=production
    networks:
      - automatech-network

  automatech-dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: automatech-dashboard
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - automatech-api
    networks:
      - automatech-network

networks:
  automatech-network:
    driver: bridge

volumes:
  sessions:
